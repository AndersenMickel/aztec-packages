apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spartan-network.fullname" . }}-test-connection"
  labels:
    {{- include "spartan-network.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "spartan-network.fullname" . }}-boot-node-0.{{ include "spartan-network.fullname" . }}-boot-node.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.bootNode.service.nodePort }}']
  restartPolicy: Never