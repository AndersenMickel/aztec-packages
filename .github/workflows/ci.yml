# Runs the entire new CI mode.
name: Run CI with Earthly
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: 0
      - name: ci
        run: INTERACTIVE=true TERM=xterm scripts/earthly
