apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: "{{ .Values.images.test }}"
      command: ["/bin/sh", "-c"]
      args:
        - |
          yarn test {{ .Values.test.name }}
        
      env:
        - name: SCENARIO
          value: {{ .Values.scenario }}
        - name: PXE_URL
          value: {{ include "spartan-network.pxeUrl" . | quote }}
